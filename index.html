<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Classification</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Membership Classification</h1>

        <label for="miles">Select Miles Flown:</label>
        <select id="miles">
            <option value="0-5000">0-5000</option>
            <option value="5001-10000">5001-10000</option>
            <option value="10001-15000">10001-15000</option>
            <option value="15001-20000">15001-20000</option>
            <option value="20001-30000">20001-30000</option>
            <option value="30001-40000">30001-40000</option>
            <option value="40001-50000">40001-50000</option>
            <option value="50001-60000">50001-60000</option>
            <option value="60001-75000">60001-75000</option>
            <option value="75001+">75001+</option>
        </select>

        <label for="amount">Select Amount Spent ($):</label>
        <select id="amount">
            <option value="0-1000">0-1000</option>
            <option value="1001-2000">1001-2000</option>
            <option value="2001-3000">2001-3000</option>
            <option value="3001-4000">3001-4000</option>
            <option value="4001-5000">4001-5000</option>
            <option value="5001-6000">5001-6000</option>
            <option value="6001-7000">6001-7000</option>
            <option value="7001-8000">7001-8000</option>
            <option value="8001-10000">8001-10000</option>
            <option value="10001+">10001+</option>
        </select>

        <label for="flights">Number of Flights Taken:</label>
        <select id="flights">
            <option value="1-5">1-5</option>
            <option value="6-10">6-10</option>
            <option value="11-20">11-20</option>
            <option value="21-30">21-30</option>
            <option value="31-50">31-50</option>
            <option value="51+">51+</option>
        </select>

        <label for="years">Years of Membership:</label>
        <select id="years">
            <option value="1-2">1-2</option>
            <option value="3-5">3-5</option>
            <option value="6-10">6-10</option>
            <option value="11-15">11-15</option>
            <option value="16+">16+</option>
        </select>

        <button onclick="classifyMembership()">Classify Membership</button>

        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
